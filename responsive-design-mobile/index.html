<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile View: Responsive Simulator</title>
    <style>
        /* --- 1. Global Setup --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling during zoom effects */
        }

        .instruction {
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.85rem;
            padding: 0 20px;
        }

        /* --- 2. The Fixed "iPhone" Frame --- */
        /* This box stays the size of an iPhone (or 100% of user's mobile screen) */
        .phone-bezel {
            width: 360px; /* Reference width for simulation */
            height: 700px;
            background: #1c1c1e; /* Dark Gray Apple color */
            border: 10px solid #333;
            border-radius: 40px;
            position: relative;
            overflow: hidden; /* This crops the wide desktop view */
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            margin: 0 auto;
        }

        /* The Notch (Visual garnish) */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 25px;
            background: #333;
            border-bottom-left-radius: 14px;
            border-bottom-right-radius: 14px;
            z-index: 100;
        }

        /* --- 3. The "Breathing" Virtual Browser --- */
        /* This is the magic container that changes width and scale */
        .virtual-browser {
            background: #fff;
            height: 100%;
            /* Pivot point for scaling */
            transform-origin: top left;
            
            /* The Animation */
            animation: desktop-to-mobile 8s ease-in-out infinite;
        }

        @keyframes desktop-to-mobile {
            /* STATE: DESKTOP */
            0%, 20% {
                width: 1080px; /* Simulate a 1080p width */
                transform: scale(0.333); /* 360px / 1080px = 0.333 scale */
                border-radius: 0;
            }
            /* STATE: MOBILE */
            50%, 70% {
                width: 100%; /* Matches the phone bezel width (360px) */
                transform: scale(1); /* Full size */
                border-radius: 30px; /* Match phone corners */
            }
            /* RETURN TO DESKTOP */
            100% {
                width: 1080px;
                transform: scale(0.333);
                border-radius: 0;
            }
        }

        /* --- 4. Responsive Content (Internal Logic) --- */
        
        .simulation-content {
            padding: 4rem 2rem; /* Extra top padding for notch clearance */
            display: flex;
            flex-direction: column;
            gap: 2rem;
            height: 100%;
        }

        /* Shared OKLCH Styling */
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            color: rgba(0,0,0,0.6);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }
        
        /* Palette */
        .c-hero  { background: oklch(75% 0.15 240); } /* Blue */
        .c-text  { background: oklch(85% 0.10 240); } /* Light Blue */
        .c-accent{ background: oklch(75% 0.15 20); }  /* Red */
        .c-card  { background: oklch(75% 0.15 140); } /* Green */
        .c-nav   { background: oklch(30% 0.05 240); color: white; } /* Dark Nav */

        /* A. Navigation (Flex Response) */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #eee;
            padding: 1rem;
            border-radius: 12px;
        }
        .nav-links { display: flex; gap: 1rem; }
        
        /* If browser width is small (Mobile State), stack links */
        @media (max-width: 600px) {
            .nav-bar { flex-direction: column; gap: 1rem; }
            .nav-links { width: 100%; justify-content: space-between; }
        }

        /* B. Hero Section (Grid Response) */
        .hero-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            height: 300px;
        }
        .hero-img { height: 100%; }
        .hero-txt { height: 100%; display: flex; flex-direction: column; gap: 1rem; }
        
        /* If browser width is small, stack vertically */
        @media (max-width: 600px) {
            .hero-section { grid-template-columns: 1fr; height: auto; }
            .hero-img { height: 200px; order: 1; }
            .hero-txt { height: auto; order: 2; }
        }

        /* C. Card Grid (Auto-fit) */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
        .card { height: 120px; }

        @media (max-width: 800px) {
            .card-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 450px) {
            .card-grid { grid-template-columns: 1fr; }
        }

    </style>
</head>
<body>

    <div class="instruction">
        <p><strong>Mobile Simulation Mode</strong></p>
        <p>Simulating Desktop view by zooming out.</p>
    </div>

    <div class="phone-bezel">
        <div class="notch"></div>
        
        <div class="virtual-browser">
            <div class="simulation-content">
                
                <nav class="nav-bar">
                    <div class="box c-nav" style="width: 100px;">LOGO</div>
                    <div class="nav-links">
                        <div class="box c-text" style="flex:1;">Link</div>
                        <div class="box c-text" style="flex:1;">Link</div>
                        <div class="box c-text" style="flex:1;">Link</div>
                    </div>
                </nav>

                <section class="hero-section">
                    <div class="box c-hero hero-img">IMG</div>
                    <div class="hero-txt">
                        <div class="box c-accent" style="height: 40%;">Headline</div>
                        <div class="box c-text" style="height: 60%;">Body Copy</div>
                    </div>
                </section>

                <section class="card-grid">
                    <div class="box c-card card">1</div>
                    <div class="box c-card card">2</div>
                    <div class="box c-card card">3</div>
                    <div class="box c-card card">4</div>
                </section>

            </div>
        </div>
    </div>

</body>
</html>
