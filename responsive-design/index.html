<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Responsive Case Study</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap');
        
        /* --- 1. Setup & Utilities --- */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- 2. The Morphing Device Container --- */
        .presentation-stage {
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .device-frame {
            /* Start with Desktop Dimensions */
            width: 100%; 
            height: 800px;
            background: #fff;
            border: 12px solid #333;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
            
            /* The Animation Cycle */
            animation: resize-demo 8s ease-in-out infinite;
        }

        /* The dynamic notch (only visible when narrow) */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: #333;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Internal Scroll Area */
        .screen-content {
            height: 100%;
            overflow-y: auto;
            background: #f4f4f4;
            padding: 20px;
            font-family: 'Montserrat', sans-serif;
            
            /* Hide scrollbar for cleaner look */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .screen-content::-webkit-scrollbar { display: none; }

        /* --- 3. Animation Keyframes --- */
        @keyframes resize-demo {
            0%, 20% {
                width: 90%; /* Desktop View */
                border-radius: 12px;
                border-width: 12px;
            }
            45%, 75% {
                width: 390px; /* iPhone 14 Pro Width */
                border-radius: 50px; /* Rounder corners like a phone */
                border-width: 18px; /* Thicker bezel */
            }
            100% {
                width: 90%; /* Back to Desktop */
                border-radius: 12px;
                border-width: 12px;
            }
        }

        /* --- 4. The Responsive Components (OKLCH) --- */
        
        .section-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin: 2rem 0 1rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: rgba(0,0,0,0.6);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        /* Palette */
        .c1 { background: oklch(75% 0.14 20); }   /* Red */
        .c2 { background: oklch(75% 0.14 140); }  /* Green */
        .c3 { background: oklch(75% 0.14 240); }  /* Blue */
        .c4 { background: oklch(75% 0.14 300); }  /* Purple */
        .c5 { background: oklch(85% 0.10 80); }   /* Orange-Yellow */

        /* A. Navigation */
        .nav {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
        }
        .nav-logo { width: 120px; height: 50px; }
        .nav-items { display: flex; gap: 0.5rem; }
        .nav-link { width: 80px; height: 50px; }

        @media (max-width: 500px) {
            .nav { flex-direction: column; }
            .nav-items { flex-direction: column; width: 100%; }
            .nav-link { width: 100%; }
        }

        /* B. Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1.5fr 1fr; /* Text wider than image */
            gap: 1rem;
            margin-top: 1rem;
            height: 300px;
        }
        .hero-txt { height: 100%; }
        .hero-img { height: 100%; }

        @media (max-width: 600px) {
            .hero { 
                grid-template-columns: 1fr; 
                height: auto; 
            }
            .hero-txt { height: 200px; order: 2; }
            .hero-img { height: 250px; order: 1; }
        }

        /* C. Card Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }
        .card { height: 150px; }

        @media (max-width: 700px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 450px) {
            .grid { grid-template-columns: 1fr; }
        }

        /* --- 5. Logic to show Notch only on Mobile --- */
        /* We use a container query trick or JS, but for simplicity:
           We will use the animation state logic in CSS if possible, 
           or just let the notch sit there. 
           To make it perfect, let's just center the notch permanently 
           but only show it when the width is small? 
           Actually, let's keep it simple: Notch is always there but subtle. 
        */
        .notch { opacity: 1; } 

    </style>
</head>
<body>

    <div style="text-align:center; margin-bottom: -20px; z-index: 10;">
        <h2>Responsive Layout Simulator</h2>
        <p style="color:#888; font-size: 0.9rem;">Watch the layout adapt as the device morphs</p>
    </div>

    <div class="presentation-stage">
        <div class="device-frame">
            <div class="notch"></div>
            <div class="screen-content">
                
                <div class="section-header">01. Navigation</div>
                <div class="nav">
                    <div class="box c1 nav-logo">Logo</div>
                    <div class="nav-items">
                        <div class="box c3 nav-link">Home</div>
                        <div class="box c3 nav-link">About</div>
                        <div class="box c3 nav-link">Contact</div>
                    </div>
                </div>

                <div class="section-header">02. Hero Section</div>
                <div class="hero">
                    <div class="box c4 hero-txt">
                        <h1>Headline</h1>
                    </div>
                    <div class="box c5 hero-img">Visual</div>
                </div>

                <div class="section-header">03. Feature Grid</div>
                <div class="grid">
                    <div class="box c2 card">Feature A</div>
                    <div class="box c2 card">Feature B</div>
                    <div class="box c2 card">Feature C</div>
                    <div class="box c2 card">Feature D</div>
                    <div class="box c2 card">Feature E</div>
                    <div class="box c2 card">Feature F</div>
                </div>

                <div style="height: 100px;"></div> </div>
        </div>
    </div>

</body>
</html>
